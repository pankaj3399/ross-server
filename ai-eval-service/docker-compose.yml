version: '3.8'

services:
  ai-eval-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-eval-service
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
      - LIGHTWEIGHT_EVAL_MODE=${LIGHTWEIGHT_EVAL_MODE:-true}
      - TOXICITY_BATCH_SIZE=${TOXICITY_BATCH_SIZE:-32}
      - TOXICITY_CLASSIFIERS=${TOXICITY_CLASSIFIERS:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      # Optional: Mount code for development (comment out for production)
      # - ./main.py:/app/main.py:ro
      # - ./evaluator.py:/app/evaluator.py:ro

